<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock %}</title>

    <!-- Loads static files -->
{% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'books/css/main.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'books/js/main.js' %}" type="text/javascript"></script>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'books:index' %}">BookIT</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

             <ul class="nav navbar-nav">
                <li class="{% block books_active %} {% endblock %}"><a href="{% url 'books:index' %}">
                    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;&nbsp; Books</a></li>

                <li class="{% block romance_active %} {% endblock %}"><a href="{% url 'books:favorites' %}">
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp;&nbsp; Favorites</a></li>

             </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'books:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>

                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                 <li>
                    <a href="{% url 'books:create-book' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp Add Book
                    </a>
                </li>

                <li>
                    <a href="{% url 'books:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %} {% endblock %}
</body>
</html>
