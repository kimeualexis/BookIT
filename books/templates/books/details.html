{% extends 'books/base.html' %}
{% load staticfiles %}
<link href="{% static 'books/css/main.css' %}" type="text/css" rel="stylesheet"/>
{% block title %}{{ book.title }}{% endblock %}

{% block body %}
    <div class="container-fluid">
    <div class="row">

        <!-- Left Book info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'books:detail' book.id %}">
                        {% if book.cover %}
                            <img src="{{ book.cover.url }}" class="img-responsive">
                            {% else %}
                            <h3>No image to display.</h3>
                        {% endif %}
                    </a>
                <h2>{{ book.author }}</h2>
                <h3>{{ book.title }}</h3>
                </div>
            </div>
        </div>


    <!-- Right Book Info -->
    <div class="col-sm-8 col-md-9">
        <ul class="nav nav-tabs" style="margin-bottom: 10px;">
                <li role="presentation" class="active"><a href="{% url 'books:detail' book.id %}">Synopsis</a></li>
                <li role="presentation"><a href="{% url 'books:book' book.id %}">Book</a></li>
            </ul>
        <hr>
        <p style="font-size: 22px;font-family: 'Droid Sans';">{{ book.description }}</p>

    </div>
    </div>
    </div>

{% endblock %}
